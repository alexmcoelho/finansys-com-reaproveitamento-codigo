  <app-bread-crumb
    [itens]="[
    {text: 'Categorias', link: '/categories'},
    {text: pageTitle}
    ]">
  </app-bread-crumb>
  
  <app-page-header
    [page-title]="pageTitle"
    button-text="<< Voltar"
    button-link='/categories'
    button-class="btn-light">
  </app-page-header>

  <form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class="card">
      <div class="card-header">
        Informações sobre a categoria
      </div>
      
      <div class="card-body">
          
        <div class="form-row">
          <div class="form-group  col-md-4" >
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" [ngClass]="aplicaCssErro('name')" formControlName="name" >            
            <div class="invalid-feedback" *ngIf="controlCss" >
              <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
            </div>
          </div>

          <div class="form-group col-md-8">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" formControlName="description">
          </div>

          <div class="form-group col-md-8">
            <label for="teste">CEP</label>
            <input type="text" class="form-control" [ngClass]="aplicaCssErro('teste')" id="teste" formControlName="teste">
            <div class="invalid-feedback" *ngIf="controlCss" >
              <app-form-field-error [form-control]="resourceForm.get('teste')"></app-form-field-error>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-server-error-messages 
    [server-error-messages]="serverErrorMessages"
    ></app-server-error-messages>
    <button type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
  </form>
